<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../assets/voo-de-aviao.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./funcionario.css">
    <title>Blue Horizon (Work)</title>
</head>
<body onload="onLoad()">
    <header>
        <div><img id="logo" src="../../../assets/voo-de-aviao.png" alt="Logo Blue Horizon"></div>
        <div class="logo">
            <span class="spanEmpresa"> Blue Horizon </span>
        </div>
        <div class="options"> 
            <div class="inpBusca">
                <input class="buscarInp" type="text" placeholder="Busque aqui...">
            <i class='bx bx-search'></i>  
            </div>
                     
            <div class="logoutSpan">
                <span class="spanLogout">Seja bem-vindo <span id="nomeFunc">Antônio de Lima Reis</span></span>
                <a title="Sair" class="aHead" href="../login/login.html">Logout</a><i class="far fa-togoout icon-modify"></i></div>
            </div>
    </header>
    <main>  
        <div id="passageiroNovo"><span id="spanNovopass">Cadastrar</span><button id="btnCadPassageiro" title="Cadastrar passageiro">+</button></div>
            <!-- <div class="textDispo"> <img id="dispo" src="../../../assets/mundo.png" alt=""><h1>Voos disponiveis: </h1></div> -->
        <div class="divCards">
            <div class="cardPrin model">
                <div class="cardVoo ">
                    <span id="spanCodVeiculo">Veículo: Alabasta</span>
                    <span id="spanDestino">Destino: Alabasta</span>
                    <span id="spanValor">Valor: R$ 1200</span>
                    <span id="spanDataHora">Data: 24/04/2023 09:55</span>
                    <span id="spanDescricao">Descrição: 24/04/2023 09:55</span>
                </div>
            </div>
        </div>
    
    </main>
</body>
<script src="./funcionario.js"></script>
