<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../assets/voo-de-aviao.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./funcionario.css">
    <title>Blue Horizon (Work)</title>
</head>
<body onload="onLoad()">
    <header>
        <div><img id="logo" src="../../../assets/voo-de-aviao.png" alt="Logo Blue Horizon"></div>
        <div class="logo">
            <span class="spanEmpresa"> Blue Horizon </span>
        </div>
        <div class="options"> 
            <div class="inpBusca">
                <input class="buscarInp" type="text" placeholder="Busque aqui...">
            <i class='bx bx-search'></i>  
            </div>
                     
            <div class="logoutSpan">
                <span class="spanLogout">Seja bem-vindo <span id="nomeFunc">Antônio de Lima Reis</span></span>
                <div>
                    <img id="imgFunc" src="" alt="" >
                    
                    <!-- Botão de abertura do modal -->
                    <button id="abrir-modal">Ver perfil</button>

<!-- Modal -->
                    <div id="modal">
                        <img src="imagem-de-perfil.jpg" alt="Imagem de perfil">
                        <h2>Nome do usuário</h2>
                        <p>Informações de perfil</p>
                        <button id="fechar-modal">Fechar</button>
                    </div>
                </div>

                <!-- <a title="Sair" class="aHead" href="./telaLoginFunc/loginFunc.html">Logout</a><i class="far fa-togoout icon-modify"></i></div> -->
            </div>
    </header>
    <main>  
        <div id="passageiroNovo"><span id="spanNovopass">Cadastrar</span><button onclick="removeModelCad()" id="btnCadPassageiro" title="Cadastrar passageiro">+</button></div>
            <!-- <div class="textDispo"> <img id="dispo" src="../../../assets/mundo.png" alt=""><h1>Voos disponiveis: </h1></div> -->
        <div class="divCards">
        </div>
        <div class="opa model">
            <div class="contentForm">
                <div class="form">
                    <!-- <img id="passageiroImg" src="../login/assets/icons8-passageiros-com-bagagem-64.png" alt="imagem de passageiro"> -->
                    <div class="contentH1"><h1>Cadastro de Passageiro</h1></div>
                    <div class="conteinerLab" id="myForm">
                        <div class="contentL">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" required>

                            <label for="passaporte">Passaporte:</label>
                            <input type="text" name="passaporte">

                            <label for="email">E-mail:</label>
                            <input type="email" name="email" required>

                            <label for="imagem">Imagem:</label>
                            <input type="file" name="imagem" accept="image/*" id="file-upload" required>
                            <label for="file-upload"  id="upload-label">Escolher arquivo</label>

                        </div>
                            <div class="contentL2">
                                <label for="cpf">CPF:</label>
                                <input type="text" name="cpf" required>
                                <label for="data_nascimento">Data de nascimento:</label>
                                <input type="date" name="data_nascimento" id="nascimento" required>
                                <label for="senha">Senha:</label>
                                <input type="password" name="senha" required>
                                <label for="nacionalidade">Nacionalidade:</label>
                                <input type="text" name="nacionalidade" required>
                            </div>
                            <div class="butoes">
                                <button id="btnVoltar" title="Voltar" onclick="removeModelCad()"><img id="imgVoltar" src="../login/assets/icons8-voltar-64.png" alt="Voltar"></button>
                                <button type="submit"  title="cadastrar" id="btnCadPas">Cadastrar<img src="../login/assets/icons8-adicionar-usuário-masculino-80.png" alt="Cadastrar"></button>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        
    </main>
</body>
<script src="./funcionario.js"></script>
</html>
